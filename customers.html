<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="workers.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <script src="form.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <img src="images/bg-2.png" class="bg-image">
        <div class="workers">
            <img src="images/workers-display.png" class="workers-display">
        </div>
        <!-------------------------------------------------WORKERS CAROUSEL----------------------------------->
        <div class="carousel">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <div class="slide first">
                        <img src="images/1.png" class="plumber">
                    </div>
                    <div class="slide">
                        <img src="images/2.png" class="electrician">
                    </div>
                    <div class="slide">
                        <img src="images/3.png" class="guard">
                    </div>
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>
                </div>

            </div>
        </div>
        <script type="text/javascript">
            var counter = 1;
            setInterval(function () {
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if (counter > 3) {
                    counter = 1;
                }

            }, 3000)
        </script>
        <!---->
        </div>
        <!-------------------------------------------REGISTRATION FORM---------------------------------------------------------------->
        <div class="container mt-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6">

                    <form id="regForm">

                        <h3 id="register">REGISTER TO AVAIL SERVICES AS A CUSTOMER</h3>

                        <div class="all-steps" id="all-steps">
                            <span class="step"></span>
                            <span class="step"></span>
                            <span class="step"></span>
                            <span class="step"></span>
                        </div>

                        <div class="tab">
                            <p><input placeholder="First Name" oninput="this.className = ''" name="first"></p>
                            <p><input placeholder="Last Name" oninput="this.className = ''" name="last"></p>
                            <a class="back" href="main.html"><br><br>GO TO DASHBOARD</a>
                        </div>

                        <div class="tab">
                            <p><input placeholder="Email" oninput="this.className = ''" name="email"></p>
                            <p><input placeholder="Phone" oninput="this.className = ''" name="phone"></p>
                            <p><input placeholder="Street Address" oninput="this.className = ''" name="address"></p>
                            <p><input placeholder="City" oninput="this.className = ''" name="city"></p>
                            <p><input placeholder="State" oninput="this.className = ''" name="state"></p>
                        </div>

                        <div class="tab">
                            <p>Expert Type Needed<br> <select id="proof">
                                <option value="1">Mechanics</option>
                                <option value="2">Electricians</option>
                                <option value="3">Security Personel</option>
                                <option value="4">Car Drivers</option>
                                </select>
                            </p>

                            

                            <p>Upload a Valid ID Proof for verification (Aadhar Card , Pan Card etc)</p>

                            <p><input class="Id" type="file" id="myFile" name="filename"></p>

                            <p>Upload a Passport size photo</p>

                            <p><input  class="Id" type="file" id="myFile" name="filename"></p>

                        </div>

                        <div class="thanks-message text-center" id="text-message"> 
                            <img
                                src="images/thank-you-message.png"
                                width="100%" class="submit-image">
                            <h3>Thank you for registering!<br></h3> <span>You are now a registered Customer. <br>Hire your experts now.</span>
                            <a class="back" href="main.html"><br><br>GO TO DASHBOARD</a>
                        </div>


                        <div style="overflow:auto;" id="nextprevious">
                            <div style="float:right;"> <button type="button" id="prevBtn"
                                    onclick="nextPrev(-1)">Previous</button> <button type="button" id="nextBtn"
                                    onclick="nextPrev(1)">Next</button> </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
